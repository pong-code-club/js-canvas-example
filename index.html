<html>
    <canvas id="myCanvas" width="500" height="500" style="border:4px solid #000;">

    </canvas>

    <script>
        const MyCanvas = document.getElementById("myCanvas");
        const MyContext = MyCanvas.getContext("2d");

        MyContext.fillStyle = "red";
        MyContext.fillRect(200, 200, 100, 100);
    </script>
</html>
